<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,td,th{
			  border:1px solid black;
		  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100% border=1px" >
      <tr>
		  <th> <table style="width: 100%; height: 100%">
				  <thead>
					  <th colspan="2">Nested Table 2</th>
				  </thead>
				  <tbody>
					  <tr>
						  <td>Column 1</td>
						  <td>Column 2</td>
					  </tr>
					  <tr>
						  <td>abc</td>
						  <td>def</td>
					  </tr>
				  </tbody>
			  </table>
		  </th>
		  <th>
			<table style="width: 100%; height: 100%">
				  <thead>
					  <th >Nested Table 1</th>
				  </thead>
				  <tbody>
					  <tr>
						  <td>
							  <ul>
								  <li>List item</li>
								  <li>List item</li>
								  <li>List item</li>
							  </ul>
						  </td>
					  </tr>
					  
				  </tbody>
			  </table>
		  </th>
	  </tr>
		  <tr>
		  <th>
			 <table style="width: 100%; height: 100%"">
				  <thead>
					  <th colspan="2">Nested Table 3</th>
				  </thead>
				  <tbody>
					  <tr>
						  <td style="color:purple"><U>Nested Table</U></td>
						  <td>Demo Continued</td>
					  </tr>
				  </tbody>
			  </table>
		  </th>
		  <th>
			  <table style="width: 100%; height: 100%"">
				  <thead>
					  <th >Nested Table 4</th>
				  </thead>
				  <tbody>
					  <tr>
						  <td style="color:black ">HTML</td>
					  </tr>
				  </tbody>
			  </table>
		  </th>
	  </tr>
    </table>
  </body>
</html>
